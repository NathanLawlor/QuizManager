<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Add Question View - Quiz Manager</title>
		
		<link rel="stylesheet" href="/css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<div th:replace="fragments/header :: header"></div>
			<div class="page-header">
				<h1>Add Question</h1>
			</div>
			<h2 id="quizHeader" th:text="'Quiz ' + ${quiz.id} + ' : ' + ${quiz.title}" th:data-quizid="${quiz.id}"></h2>
			
		    <label for="question"><b>Question:</b></label>
		    <input id="questionInput" type="text" name="question" placeholder="e.g. What colour is a banana?" required /> <br/>

			<h2>Answers:</h2>
			Total Answers: <select id="totalAnswersSelection">
							  <option selected disabled>Total Answers</option>
							  <option value="3">3</option>
							  <option value="4">4</option>
							  <option value="5">5</option>
							</select><br/>
			<br/>
			
			<table id="addAnswersTable">
			  <tr id="#headingRow">
			    <th>Answer</th>
			    <th>Correct</th> 
			  </tr>
			</table>
			
			<br/>
			<div class="question-actions">
		    	<button id="addQuestionBTN">Submit Question</button>
		    </div>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="/js/script.js"></script>
</html>
